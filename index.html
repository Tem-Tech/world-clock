<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>My World Clock</title>
</head>
<body>
  <div class="world-clock__container">
    <h1 class="world-clock__title">My World Clock </h1>
    <h2 class="world-clock__instruction">Select a timezone below, step into somewhere new!</h2>
    <select class="world-clock__select" id="timezone">
      <option value="">Select a timezone</option>
      <option value="location">Current location</option>
      <option value="Europe/London">London</option>
      <option value="America/Winnipeg">Winnipeg</option>
      <option value="Africa/Lagos">Lagos</option>
    </select>
    <div class="world-clock__cities">
      <div class="world-clock__city world-clock__city--blank" id="blank"></div>
      <div class="world-clock__city" id="Istanbul">
        <div class="world-clock__city__info">
          <h2 class="world-clock__city__name">Istanbul ðŸ‡¹ðŸ‡·</h2>
          <div class="world-clock__city__date"></div>
        </div>
        <div class="world-clock__city__time"></div>
      </div>
      <div class="world-clock__city" id="Berlin">
        <div class="world-clock__city__info">
          <h2 class="world-clock__city__name">Berlin ðŸ‡©ðŸ‡ª</h2>
          <div class="world-clock__city__date"></div>
        </div>
        <div class="world-clock__city__time"></div>
      </div>
      <div class="world-clock__city" id="Tokyo">
        <div class="world-clock__city__info">
          <h2 class="world-clock__city__name">Tokyo ðŸ‡¯ðŸ‡µ</h2>
          <div class="world-clock__city__date"></div>
        </div>
        <div class="world-clock__city__time"></div>
      </div>
      </div>
    <button class="world-clock__reset" id="Reset" onclick="location.reload();">Reset</button>
  </div>
  <footer class="world-clock__footer">
    This project was coded by <strong>Leanne Oyeyemi</strong> and is
    open-sourced on Github
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
